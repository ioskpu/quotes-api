<!DOCTYPE html>
<html>
<head>
    <title>Random Quote</title>
    <style>
        /* Agrega tus estilos CSS aquí */
    </style>
</head>
<body>
    <div id="container">
        <!-- El contenido generado por la API se insertará aquí -->
    </div>
    <button onclick="generateNewQuote()">Generar nueva frase</button>

    <script>
        function generateNewQuote() {
            const language = 'en'; // Idioma deseado

            fetch(`https://random.imagecdn.app/500/150`)
                .then(response => response.text())
                .then(data => {
                    const container = document.getElementById('container');
                    container.innerHTML = data;

                    fetch(`https://quotes-api-pi.vercel.app/api/randomimage?language=${language}`)
                        .then(response => response.json())
                        .then(data => {
                            const quoteElement = document.createElement('p');
                            quoteElement.innerHTML = `"${data.quote}"<br><br>${data.author}`;

                            quoteElement.style.fontSize = data.fontSize;
                            quoteElement.style.fontWeight = 'bold';
                            quoteElement.style.fontStyle = 'italic';

                            container.appendChild(quoteElement);
                        })
                        .catch(error => {
                            console.log('Error:', error);
                        });
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        // Generar la primera frase al cargar la página
        generateNewQuote();
    </script>
</body>
</html>
