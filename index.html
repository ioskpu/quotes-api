<!DOCTYPE html>
<html>
<head>
    <title>Random Quote</title>
    <style>
        /* Estilos CSS para la imagen y la frase */
        .quote-container {
            text-align: center;
        }
        .quote-image {
            width: 100%;
            opacity: 0.4;
        }
        .quote-text {
            font-size: 40px;
            font-weight: bold;
            font-style: italic;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <img id="quote-image" class="quote-image" src="" alt="Random Image">
        <p id="quote-text" class="quote-text"></p>
        <button id="generate-button">Generate New Quote</button>
    </div>

    <script>
        // Obtener referencia a los elementos HTML
        const quoteImageElement = document.getElementById('quote-image');
        const quoteTextElement = document.getElementById('quote-text');
        const generateButton = document.getElementById('generate-button');

        // Función para generar una nueva frase
        function generateNewQuote() {
            const language = 'es'; // Idioma deseado

            // Realizar solicitud HTTP GET a la API
            fetch(`https://quotes-api-pi.vercel.app/api/randomimage?language=${language}`)
                .then(response => response.json())
                .then(data => {
                    // Actualizar la imagen y la frase en el HTML
                    quoteImageElement.src = data.image;
                    quoteTextElement.textContent = `"${data.quote}" - ${data.author}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Agregar evento de clic al botón
        generateButton.addEventListener('click', generateNewQuote);

        // Generar la primera frase al cargar la página
        generateNewQuote();
    </script>
</body>
</html>
