<!DOCTYPE html>
<html>
<head>
    <title>Random Quote and Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Random Quote and Image</h1>
    <div id="quote-container">
        <p id="random-quote"></p>
        <p id="quote-author"></p>
    </div>
    <div id="image-container">
        <img id="image" src="" alt="Random Image">
        <p id="image-quote"></p>
    </div>
    <button id="new-quote-button">New Quote</button>

    <script>
        /// Función para obtener una cita aleatoria
function getRandomQuote(language) {
    var url = 'https://quotes-api-pi.vercel.app/api/randomquote?language=' + language;
    $.ajax({
        url: url,
        dataType: 'json',
        success: function(data) {
            $('#random-quote').text(data.quote);
            $('#quote-author').text('Author: ' + data.author);
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error fetching random quote:', errorThrown);
        }
    });
}

        // Función para obtener una imagen aleatoria con cita
function getRandomImage(language) {
    var url = 'https://quotes-api-pi.vercel.app/api/randomimage?language=' + language;
    $.ajax({
        url: url,
        dataType: 'json',
        success: function(data) {
            // Actualizar el elemento de la imagen con la imagen aleatoria
            $('#image').attr('src', data.url);
            $('#image-quote').text('Quote: ' + data.quote);
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error fetching random image:', errorThrown);
        }
    });
}
        // Cargar una cita aleatoria al cargar la página
        getRandomQuote('en');

        // Función para manejar el evento de clic del botón "New Quote"
        $('#new-quote-button').click(function() {
            var language = 'en'; // Reemplaza 'en' con el valor del idioma que desees
            getRandomQuote(language);
            getRandomImage(language);
        });

        // Carga inicial de una cita y una imagen aleatorias
        getRandomQuote();
        getRandomImage();
    </script>
</body>
</html>
